<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

    // códigos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // taxa de incremento
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        //limpa a tela antes de desenhar um novo círculo.
        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    function leDoTeclado(evento) {

        // compara o código da tecla pressionada com a variavel da respectiva direção
        if(direita == evento.keyCode) {
            x = x + taxa;
        } else if (esquerda == evento.keyCode){
            x = x - taxa;
        } else if (cima == evento.keyCode){
            y = y - taxa;
        } else if (baixo == evento.keyCode){
            y = y + taxa;
        }
    }

    document.onkeydown = leDoTeclado;

    setInterval(atualizaTela, 20);



</script>
