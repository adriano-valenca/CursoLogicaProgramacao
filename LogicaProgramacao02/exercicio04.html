<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // desenha a tela
    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento){

        // offset serve para subtrair as "bordas da tela"
        var x = evento.pageX - tela.offsetLeft; 
        var y = evento.pageY - tela.offsetTop;
        
        pincel.fillStyle = cor[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();

        //apenas para ver as coordenadas no console
        console.log(x + ' , ' + y);

    }

    tela.onclick = desenhaCirculo;

    var cor = ['blue', 'red', 'green'];
    var indiceCorAtual = 0;

    function mudaCor(){

        indiceCorAtual++;

        // faz o indiciCorAtual voltar ao inÃ­cio.
        if(indiceCorAtual >= cor.length){
            indiceCorAtual = 0;
        }
       
        console.log('funcionou');
        return false;
    }

    tela.oncontextmenu = mudaCor;

</script>
