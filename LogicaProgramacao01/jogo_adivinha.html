<meta charset="UTF-8">
<script>
	
	function pulaLinha(){

		document.write("<br>");
	}

	function mostra(frase){

		document.write(frase);
		pulaLinha();
	}

	function sorteia(n) {

		return Math.round(Math.random() * n);
	}


	var numeroPensado = sorteia(10);
	// console.log(numeroPensado); // Verifica o numero no console.
	var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

	if(chute == numeroPensado){

		mostra("Uau! Você acertou, pois pensei no " + numeroPensado);
	} else {
		
		//mostra("Você errou! Eu tinha pensado no " + numeroPensado);
			if(chute < numeroPensado){ 
				mostra("Eu pensei em um número maior que " + chute);
			} else {
				mostra("Eu pensei em um número menor que " + chute);
			}
	}





</script>
